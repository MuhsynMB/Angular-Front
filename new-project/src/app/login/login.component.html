
<div class="login-container">
    <h2 class="login-title">Login</h2>
    <br>
    <h3><i><b>Attourney Case Management and Tracking </b> <br>System</i></h3>
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="input_field">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="input_field">
        <br>
        <br>
      </div>
      <div class="button-group">
        <button type="submit" class="styled-button">Login</button>
        <button type="button" class="styled-button" (click)="navigateToSignup()">Sign Up</button>
      </div>
    </form>
    <footer>
        <p>&copy; 2024 MB.ACMTS. All rights reserved.</p>
      </footer>
  </div>
