<div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <form (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="input_field">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="input_field">
      </div>
      <div class="button-group">
        <button type="submit" class="styled-button">Sign Up</button>
        <button type="button" class="styled-button" (click)="navigateToLogin()">Login</button>
      </div>
    </form>
    <footer>
        <p>&copy; 2024 MB.ACMTS. All rights reserved.</p>
    </footer>
  </div>
